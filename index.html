---
layout: default
title: I'm Steven Zhang
---
<div class="page-header">
  <h1>Blogs</h1>
</div>
<div class="row">
  <div class="span8">
	{% for post in site.posts limit:10 %}
	<article>
	  <h1><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;{% if post.tagline %}<small>{{ post.tagline }}{% endif %}</h1>
	  <p class="post-date">{{ post.date|date_to_long_string }}</p>
	  {{ post.content }}
	</article>
	{% include JB/sharing %}
	{% endfor %}
  </div>
  <div class="span4">
	&nbsp;
  </div>
</div>
